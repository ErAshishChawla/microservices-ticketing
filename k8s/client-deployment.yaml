apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      component: client
  template:
    metadata:
      labels:
        component: client
    spec:
      containers:
        - name: client
          image: erashishchawla/ticketing-client:latest
          ports:
            - containerPort: 3000
---
# 2. Cluster IP for client service for client service
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    component: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
